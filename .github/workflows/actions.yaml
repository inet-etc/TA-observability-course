# Event name
name: on_push

# When the event should run

on:
  push:
    branches:
      - "**" # this will run on all branches and must be quoted to handled by yaml

# What jobs to execute

jobs:

  build_and_test:
    runs-on: ubuntu-latest
    env:
      RUNNER_OS: true
      HEADLESS_CHROME: true

    steps:
      # save start time to github environement variable to calculate run duration later
      - name: Save start time to envrionment variable
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      # install java
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
      # run tests with Maven
      - name: Run tests with maven
        working-directory: webdriver_java
        run: mvn test
      # Calculate total duration
      - name: Collect test data
        working-directory: webdriver_java
        if: always()
        #Calculate execution time and extract number of passed/failed ignored tests from results xml
        run: |
          echo "TOTAL_DURATION=$(expr $(date +%s) - ${START_TIME})"
          .resources/test_result_script.sh
